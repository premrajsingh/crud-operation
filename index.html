<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management | CRUD Dashboard</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Thirdâ€‘party libraries -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assest/crud logo.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="app-body theme-dark">
    <div class="container py-4 py-md-5">
        <header class="app-header text-center mb-4 mb-md-5 animate__animated animate__fadeInDown">
            <div class="app-header-inner">
                <button class="theme-toggle" type="button" aria-label="Toggle light and dark mode">
                    <i class="fa-solid fa-moon theme-icon-dark"></i>
                    <i class="fa-solid fa-sun theme-icon-light"></i>
                </button>
                <div class="app-header-badge">
                    <img src="./assest/crud logo.png" alt="CRUD Logo">
                    <span>CRUD Suite</span>
                </div>
                <h1 class="app-title mb-0">Employee Management Dashboard</h1>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card app-card shadow-lg border-0 animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <div class="head p-3 p-md-4">
                            <div>
                                <h2 class="section-title mb-0">Employee Records</h2>
                            </div>
                            <div class="head-controls">
                                <div class="search-wrapper">
                                    <span class="search-icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="search" placeholder="Search by name, email or phone..." class="search form-control bg-transparent text-white border-0">
                                </div>
                                <div class="head-buttons">
                                    <button class="btn btn-outline-danger delete-Allbtn d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-trash"></i>
                                        <span class="d-none d-sm-inline">Delete All</span>
                                    </button>
                                    <button class="btn btn-primary add-btn d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#mymodal">
                                        <i class="fa-solid fa-plus"></i>
                                        <span>Add New</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row menut">
                            <div class="col-12 table-responsive">
                                <table class="table mb-3 table-dark table-striped align-middle text-center table-hover app-table">
                            <thead>
                               <tr>
                                   <th>Sr</th>
                                   <th>Profile</th>
                                   <th>Name</th>
                                   <th>Email</th>
                                   <th>DOB </th>
                                   <th>Mobile No.</th>
                                   <th>Action</th>
                               </tr>
                            </thead>
                            <tbody class="reg-list">
                               
                            </tbody>
                        
                       </table>
                                <div class="pgMain d-flex align-items-center justify-content-center justify-content-md-end gap-2 flex-wrap">
                                    <button class="btn btn-outline-light prev-btn d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-caret-left"></i>
                                    </button>

                                    <div class="btn-group pagination-box flex-wrap">
                                    </div>
                                    
                                    <button class="btn btn-outline-light next-btn d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-caret-right"></i>
                                    </button>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="mymodal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                <div class="modal-content app-modal">
                    <div class="modal-header">
                        <div>
                            <h4 class="fw-bold mb-0">New Employee</h4>
                            <p class="small mb-0 text-muted">Create or update employee profile</p>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="user-register row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Name</label>
                                <input type="text"  required class="form-control inputs">
                            </div> 
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Email</label>
                                <input type="email"  required class="form-control inputs">
                            </div> 
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Date of Birth</label>
                                <input type="date"  required class="form-control inputs" id="date">
                            </div> 
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Mobile No.</label>
                                <input type="number"  required class="form-control inputs" maxlength="10">
                            </div> 
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Password</label>
                                <input type="password" required class="form-control inputs">
                            </div> 
                            <div class="col-12 col-md-6">
                                <label class="form-label text-uppercase small fw-semibold">Profile Picture</label>
                                <input type="file" class="form-control inputs">
                            </div> 
                            <div class="col-12 d-flex justify-content-end gap-2 footer flex-wrap mt-3">
                               <button disabled class="btn btn-outline-warning" type="button">
                                    <i class="fa-solid fa-pen-to-square me-1"></i>
                                    Update
                               </button>
                               <button class="btn btn-primary" type="submit">
                                    <i class="fa-solid fa-user-plus me-1"></i>
                                    Register
                               </button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
